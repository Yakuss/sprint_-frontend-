<form>
  <div >
    <label>ID type</label>
    <input type="text" [(ngModel)]="bookType.id" name="idCategorie"  readonly class="form-control w-25">
  </div>
  <div>
    <label>Nom type</label>
    <input type="text" [(ngModel)]="bookType.name" name="nomCategorie" class="form-control"
      placeholder="Entrez un nom de catÃ©gorie...">
  </div>
  <div>
    <label>Description type</label>
    <input type="text" [(ngModel)]="bookType.description" name="desCategorie" class="form-control"
      placeholder="Entrez une description...">
  </div>
  <div class="mt-2">
    <div class="mt-2">
      <button
        type="button"
        [disabled]="!bookType.name"
        class="btn btn-success"
        (click)="savetype()">
        {{ ajout ? 'Ajouter' : 'Modifier' || 'Submit' }}
      </button>
    </div>
  </div>
</form>
