 <div class="container mt-5">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let book of books">
      <div class="card h-100 book-card">
        <div class="image-wrapper">
          <div class="favorite-badge" *ngIf="book.favorite">
            <span class="badge rounded-pill">
              <i class="fas fa-star"></i> ⭐ Favorite
            </span>
          </div>
          <img [src]="book.imageUrl || 'https://via.placeholder.com/150'" class="card-img-top" alt="{{ book.title }}">
          <div class="overlay">
            <div class="overlay-content">
              <a [href]="book.pdfUrl" class="btn btn-light btn-sm" target="_blank">
                <i class="fas fa-eye"></i> Preview
              </a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="book-type" *ngIf="book.bookType">
            <span class="badge bg-primary">{{ book.bookType.name }}</span>
          </div>
          <h5 class="card-title mt-2">{{ book.title }}</h5>
          <div class="book-details">
            <div class="author">
              <i class="fas fa-user-edit text-muted"></i>
              <span>{{ book.author }}</span>
            </div>
            <div class="publication-date">
              <i class="fas fa-calendar-alt text-muted"></i>
              <span>{{ book.publicationDate | date }}</span>
            </div>
          </div>
        </div>
        <div class="card-footer border-0 bg-transparent">
          <div class="d-grid gap-2">
            <a [href]="book.pdfUrl" class="btn btn-primary btn-block" target="_blank">
              <i class="fas fa-book-open me-2"></i>View Details
            </a>
            <div class="admin-controls" *ngIf="authservice.isAdmin()">
              <button (click)="deleteBook(book)" class="btn btn-outline-danger btn-sm">
                <i class="fas fa-trash-alt"></i>Delete
              </button>
              <button [routerLink]="['/updatebook' , book.id]" class="btn btn-outline-success btn-sm">
                <i class="fas fa-edit"></i>Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.book-card {
  border: none;
  border-radius: 15px;
  transition: all 0.3s ease;
  background: white;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.book-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}

.image-wrapper {
  position: relative;
  overflow: hidden;
  aspect-ratio: 3/4;
}

.card-img-top {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.book-card:hover .card-img-top {
  transform: scale(1.05);
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.book-card:hover .overlay {
  opacity: 1;
}

.overlay-content {
  transform: translateY(20px);
  transition: transform 0.3s ease;
}

.book-card:hover .overlay-content {
  transform: translateY(0);
}

.favorite-badge {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 2;
}

.favorite-badge .badge {
  background-color: rgba(12, 10, 0, 0.9);
  color: rgba(235, 197, 11, 0.9);
  padding: 0.5rem 1rem;
  font-size: 0.8rem;
  backdrop-filter: blur(4px);
}

.book-type {
  margin-bottom: 0.5rem;
}

.book-type .badge {
  font-size: 0.8rem;
  font-weight: 500;
  padding: 0.4rem 0.8rem;
  border-radius: 20px;
}

.card-title {
  font-size: 1.2rem;
  font-weight: 600;
  margin-bottom: 1rem;
  color: #2c3e50;
  display: -webkit-box;

  -webkit-box-orient: vertical;
  overflow: hidden;
}

.book-details {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  font-size: 0.9rem;
  color: #6c757d;
}

.book-details div {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.admin-controls {
  display: flex;
  justify-content: center;
  gap: 0.5rem;
  margin-top: 0.5rem;
}

.btn {
  border-radius: 8px;
  padding: 0.5rem 1rem;
  font-weight: 500;
  transition: all 0.2s ease;
}

.btn:hover {
  transform: translateY(-1px);
}

.btn-outline-danger, .btn-outline-success {
  padding: 0.375rem 0.75rem;
}

.btn i {
  margin-right: 0.3rem;
}

/* Animation for card appearance */
@keyframes cardAppear {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.col {
  animation: cardAppear 0.3s ease forwards;
}

/* Staggered animation delay for cards */
.col:nth-child(1) { animation-delay: 0.1s; }
.col:nth-child(2) { animation-delay: 0.2s; }
.col:nth-child(3) { animation-delay: 0.3s; }
.col:nth-child(4) { animation-delay: 0.4s; }
.col:nth-child(5) { animation-delay: 0.5s; }
.col:nth-child(6) { animation-delay: 0.6s; }

/* Responsive adjustments */
@media (max-width: 768px) {
  .card-title {
    font-size: 1.1rem;
  }

  .book-details {
    font-size: 0.85rem;
  }
}
</style>
